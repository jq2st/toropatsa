<div class="h-line">
    Галерея
</div>
<div class="galery-photoes content" *ngIf="galeryItemsList.length > 0; else nophoto">
    <div class="galery-photoes__photo" (click)="popupService.isGalery = true; qitem = item" *ngFor="let item of galeryItemsList" [ngStyle]="{'background-image': 'url(' + item.photo + ')'}"></div>
</div>
<app-galery-popup *ngIf="popupService.isGalery" [item]="qitem"></app-galery-popup>
<ng-template #nophoto>
    <p class="content" style="font-size: 20px;">Фотографии в галерее пока отстуствуют.</p>
</ng-template>
