<div class="popup-bg">
    <div class="popup">
        <div class="pupup-inner">
            <h2>Редактирование услуги</h2>
            <form [formGroup]="form" (submit)="addPic()">
                <div class="form-unit">
                    <input type="file" (change)="onFileChange($event)" formControlName="file" accept=".png,.jpg">
                </div>
                <div class="form-unit">
                    <label for="description">Название</label>
                    <input type="text" placeholder="Название услуги" formControlName="name">
                </div>
                <div class="form-unit">
                    <label for="description">Описание</label>
                    <input type="text" placeholder="Описание услуги" formControlName="description">
                </div>
                <button type="submit" class="addbutton" [disabled]="form.invalid">Сохранить</button>
            </form>
        </div>
        <div class="close" (click)="closePopup()"></div>
    </div>
</div>
