<div class="admin-cost-title">
    <div class="admin-page-name">
        Цены
    </div>
    <div class="cost-addpic" (click)="isAddPopup = true">Добавить</div>
</div>
<div class="admin-cost">
    <div class="admin-cost__item" *ngFor="let item of priceList">
        <h2>{{item.name}}</h2>
    </div>
</div>
<app-admin-cost-add *ngIf="isAddPopup" (onClose)="isAddPopup = false" (onAdd)="addItem($event)"></app-admin-cost-add>
