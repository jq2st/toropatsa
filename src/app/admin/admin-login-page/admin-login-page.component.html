<div class="login-bg">
    <div class="login-form">
        <form [formGroup]="form" (submit)="toDash()">
            <h2>Вход</h2>
            <div class="form-group">
                <label>Логин</label>
                <input type="text" formControlName="login">
            </div>
            <div class="form-group">
                <label>Пароль</label>
                <input type="password" formControlName="password">
            </div>
            <button type="submit">Войти</button>
        </form>
    </div>
</div>
